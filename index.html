<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="highlight"></div>
        <div class="text-container">
            <h1>odLib</h1>
            <p>Developed as part of <a href="https://www.theodinproject.com/" target="_blank">The Odin Project</a></p>
        </div>
    </header>

    <main>
        <form>
            <div class="upper-container">
                <div class="form-item">
                    <label for="book-title">Title <span>*</span></label>
                    <input type="text" id="book-title" placeholder="Book title..." required>
                </div>

                <div class="form-item">
                    <label for="author-name">Author <span>*</span></label>
                    <input type="text" id="author-name" placeholder="Author's name..." required>
                </div>
            </div>
            <div class="lower-container">
                <div class="form-item">
                    <label for="pages">Pages</label>
                    <input type="number" id="pages" min="1" placeholder="e.g. 194">
                </div>

                <div class="form-item">
                    <label for="year-published">Year</label>
                    <input type="number" id="year-published" min="1" placeholder="e.g. 2015">
                </div>

                <div class="form-item-smaller">
                    <h3>Finished Reading</h3>

                    <div class="radio-item">
                        <div class="radio-element">
                            <label for="finished-book-positive">Yes</label>
                            <input id="finished-book-positive" name="finished-book" type="radio">
                        </div>
                        
                        <div class="radio-element">
                            <label for="finished-book-negative">No</label>
                            <input id="finished-book-negative" name="finished-book" type="radio">
                        </div>
                    </div>
                </div>
                
            </div>

            <input type="submit" value="Add Book">
            
        </form>

        <div class="card-container"></div>
    </main>

</body>

</html>
