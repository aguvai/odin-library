<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="highlight"></div>
        <div class="text-container">
            <h1>odLib</h1>
            <p>Developed as part of <a href="https://www.theodinproject.com/" target="_blank">The Odin Project</a></p>
        </div>
    </header>

    <main>
        <div class="new-book-container">
            <h3>Add Book</h3>
            <form>
                <label for="book-title">Title</label>
                <input type="text" id="book-title" placeholder="Book title...">

                
                <label for="author-name">Author</label>
                <input type="text" id="author-name" placeholder="Author's name...">

                <label for="pages">Pages</label>
                <input type="number" id="pages" min="1">

                <label for="year-published">Year</label>
                <input type="number" id="year-published" min="1">
                
                <label for="finished-book">I already finished this book</label>
                <input type="checkbox" id="finished-book" value="yes">
            </form>
        </div>

        <div class="card-container"></div>
    </main>

</body>
</html>
